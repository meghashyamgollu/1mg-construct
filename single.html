<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #cont{
           width: 85%;
           margin: auto;
           margin-top: 300px;
           font-family: "Clear Sans","Helvetica Neue",Helvetica,Arial,sans-serif;
        }

        #cont>div{
            display: grid;
            grid-template: repeat(8, auto)/repeat(3,1fr);
            grid-template-areas: 
            "pic prod cost"
            "pic prod cost"
            ". prod cost"
            "info info more"
            "info info more"
            "info info more"
            "info info more"
            "foot foot foot";
            grid-gap: 15px;
            
        }
        #pic{
           // background-color: brown;
           
            grid-area: pic;
            width: 80%;
            height: 80%;
            margin: auto;
            margin-top:15%;
            
        }
/* #pic:hover{
    transform:scale(1.8);
} */
        /* full div of Product name, Product By, Rating,Review, Product highlights */
        #prod{
            grid-area: prod;
           // background-color: chartreuse;
            padding: 15px;
        }
        /* Product Name */
        #prod>div{
         // background-color: blue;
            font-size: 22px;
            font-weight: 700;
            color: #212121
        }
        /* Product by */
        #prod>p:nth-child(2) {
            margin: 0px;
          //background-color: blueviolet;
            font-size: 12px;
            color: #ff6f61;
            margin-bottom: 9px;
            margin-top: 9px;
        }
        /* rating */
        #rare>p:nth-child(1){
            margin: 0px;
            width: 20px;
            height: 20px;
            margin-bottom: 6px;
          background-color: rgb(46, 44, 41);
            background-color: #1AAB2A;
            border-radius: 2px;
            color: #fff;
            font-size: 12px;
           // display: inline-block;
            padding: 5px 5px;
            cursor: pointer;
            margin-right: 5px;
        }
        /* review */
        #rare>p:nth-child(2){
            //background-color: cornflowerblue;
            margin: 0px;
            margin-bottom: 20px;
            margin-top: 6px;
            //background-color: blueviolet;
            font-size: 12px;
            color: #ff6f61;
        }

#rare{
    display: flex;
}

        /* Product Highlights */
        #prod>ul{
           // background-color: cornflowerblue;
            margin: 0px;
            margin-left: -36px;
            color: #212121;
            font-size: 14px;
            margin-top: 13px;
            text-align: justify;
            line-height: 19px;          
        }
     
        #cost{
            grid-area: cost;
            background-color: rgb(56, 182, 182);
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 1px 2px 1px rgb(0 0 0 / 30%);
        }
        #cost>button{
            border-radius: 4px;
            background-color: #ff6f61;
            color: #fff;
            font-weight: 900;
            padding: 11px 6px;
            cursor: pointer;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
            margin-bottom: 0px;
        }

        #info{
            grid-area: info;
           // background-color: darkgrey;
           padding: 5px;
        }
        /* Key Ingrident Heading Making Bold */
        #info>p:nth-child(4){
            //background-color: aqua;
            font-weight: bolder;
        }
        /* Key Highlights and Key Benefits points  */
        #info>ul{
            //background-color: aqua;
            font-size: 14px;
            margin-top: 16px;
            text-align: justify;
            margin-left : -35px;
            line-height: 30px;
        }
        /* product info */
        #info>span{
            //background-color: aqua;
            font-size: 14px;
            margin-top: 16px;
            text-align: justify;
        }
        /* direction content */
        #info>p:nth-child(9){
            /* background-color: aqua; */
            font-size: 14px;
            margin-top: 16px;
            text-align: justify;
        }

        /* footer */
        #foot{
            grid-area: foot;
            background-color: darkorchid;
        }
        /* rating footer */
        #foot>p{
            //background-color: aqua;
            font-size: 46px;
            align-items: center;
            margin : 0px
        }

        
        #more{
            grid-area: more;
            background-color: darksalmon;
        }
    </style>
</head>
<body>
    <div id="cont"></div>
</body>
</html>
