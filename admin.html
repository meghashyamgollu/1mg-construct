<script>
    document.querySelector("#myForm").addEventListener('submit',form)

    var prod1 = JSON.parse(localStorage.getItem("ProjectData")) || [];

    function form(event){
        event.preventDefault();
        
        var prodName = document.querySelector("#prodName").value;
        var by = document.querySelector("#by").value;
        var rating = document.querySelector("#rating").value;
        var higlight = document.querySelector("#higlight").value;
        var price = document.querySelector("#price").value;
        var url = document.querySelector("#url").value;
        var description = document.querySelector("#description").value;

        var review = document.querySelector("#review").value;
        var ingredient = document.querySelector("#ingredient").value;
        var benifits = document.querySelector("#benifits").value;
        var direction = document.querySelector("#direction").value;
        var cate = document.querySelector("#cate").value;

        
        var obj1 = {
                cate: cate,
            prodName : prodName,
            by : by,
            rating: rating,
            review : review,
            higlight : higlight,
            price : price,
            url : url,
            description :description ,
            ingredient : ingredient,
            benifits : benifits,
            direction : direction,
        }
        
        prod1.push(obj1);
        localStorage.setItem("ProjectData",JSON.stringify(prod1));
    }

    document.querySelector("button").addEventListener("click",function (){
        window.location.href = "product.html";
    })
</script>
